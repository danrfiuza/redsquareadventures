<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>red Square Adventures</title>
    <style>* { padding: 0; margin: 0; } canvas { background: #eee; display: block; margin: 0 auto; }</style>
</head>

<body>

    <canvas id="myCanvas" width="480" height="320"></canvas>
    <input style=""type="button" id="start" value="Start" />
</body>

</html>
<script>

    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');
    ctx.font = "30px Georgia";
    ctx.fillText("The Legend of The Red Square", 40, 160);
    ctx.font = "10px Georgia";
    ctx.fillText("Press Start", 240, 190);
    //arrow keys
    var rightPressed = false;
    var leftPressed = false;
    var upPressed = false;
    var downPressed = false;


    //classe personagem
    var personagem = {
        x: 0,
        y: 0,
        velocidade: 1,
        largura: 50,
        altura: 50,

        desenharPersonagem: function () {
            ctx.beginPath();
            ctx.rect(this.x, this.y, this.largura, this.altura);
            ctx.fillStyle = "#FF0000";
            ctx.fill();
            ctx.closePath();
        },
    };

    var Inimigo = class {

        constructor(x,y,velocidade,largura,altura,cor){
            this.x = x;
            this.y = y;
            this.velocidade = velocidade;
            this.largura = largura;
            this.altura = altura;
            this.cor = cor;
       //var x = 190;
       //var y = 0;
       //var velocidade =  1;
       //var largura = 50;
       //var altura = 50;
        }


         desenharInimigo () {
            ctx.beginPath();
            ctx.rect(this.x, this.y, this.largura, this.altura);
            ctx.fillStyle = this.cor;
            ctx.fill();
            ctx.closePath();
        }
        perseguir () {
            if (personagem.x > this.x) {
                this.x += this.velocidade;
            }

            if (personagem.x < this.x) {
                this.x -= this.velocidade;
            }
            if (personagem.y > this.y) {
                this.y += this.velocidade;
            }
            if (personagem.y < this.y) {
                this.y -= this.velocidade;
            }
        }
    }

    var obstaculo = {
        x: 0,
        y: 0,
        largura: 0,
        altura: 0,
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
        if (e.keyCode == 39) {
            rightPressed = true;
        }
        if (e.keyCode == 37) {
            leftPressed = true;
        }
        if (e.keyCode == 38) {
            upPressed = true;
        }
        if (e.keyCode == 40) {
            downPressed = true;
        }
    }
    function keyUpHandler(e) {
        if (e.keyCode == 39) {
            rightPressed = false;
        }

        if (e.keyCode == 37) {
            leftPressed = false;
        }

        if (e.keyCode == 38) {
            upPressed = false;
        }

        if (e.keyCode == 40) {
            downPressed = false;
        }
    }

    function gameOver() {
        clearInterval(start);
        console.log("Game Over");
        ctx.font = "30px Georgia";
        ctx.fillText("Wasted!", 40, 160);
    }

    function gameOverCheck(Inimigo){
        if (personagem.x == Inimigo.x && personagem.y == Inimigo.y) {
         gameOver();
        }
    }
    //mÃ©todo main

    var inimigo = new Inimigo(190,0,1,50,50,"#000000");
    var inimigo2 = new Inimigo(100,100,0.7,70,70,"#2325a8");
    var inimigo3 = new Inimigo(200,1,1.5,20,20,"#a82323");
    function desenhar() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        personagem.velocidade = 2;
        //limites
        if (rightPressed && personagem.x < (canvas.width - personagem.largura)) {
            personagem.x += personagem.velocidade;
        }
        if (leftPressed && personagem.x > (canvas.width - canvas.width)) {
            personagem.x -= personagem.velocidade;
        }
        if (upPressed && personagem.y > (canvas.height - canvas.height)) {
            personagem.y -= personagem.velocidade;
        }
        if (downPressed && personagem.y < (canvas.height - personagem.altura)) {
            personagem.y += personagem.velocidade;
        }
        personagem.desenharPersonagem();
               //var x = 190;
       //var y = 0;
       //var velocidade =  1;
       //var largura = 50;
       //var altura = 50;
        inimigo.desenharInimigo();
        inimigo2.desenharInimigo();
        inimigo3.desenharInimigo();

        inimigo.perseguir();
        inimigo2.perseguir();
        inimigo3.perseguir();

        gameOverCheck(inimigo);
        gameOverCheck(inimigo2);
        gameOverCheck(inimigo3);
    }

    document.getElementById("start").addEventListener("click", startGame, false);
    //thread 
    function startGame() {
        start = setInterval(desenhar, 10);
    }
</script>
