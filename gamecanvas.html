<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>red Square Adventures</title>
    <style>* { padding: 0; margin: 0; } canvas { background: #eee; display: block; margin: 0 auto; }</style>
</head>

<body>

    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');

        //arrow keys
        var rightPressed = false;
        var leftPressed = false;
        var upPressed = false;
        var downPressed = false;


        //classe personagem
        var personagem = {
            x: 0,
            y: 0,
            velocidade: 1,
            largura: 50,
            altura: 50,

            desenharPersonagem: function () {
                ctx.beginPath();
                ctx.rect(this.x, this.y,this.largura, this.altura);
                ctx.fillStyle = "#FF0000";
                ctx.fill();
                ctx.closePath();
            },
        };

        var obstaculo = {
            x: 0,
            y:0,
            largura: 0,
            altura:0,
        }

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
            if (e.keyCode == 39) {
                rightPressed = true;
            }
            if (e.keyCode == 37) {
                leftPressed = true;
            }
            if (e.keyCode == 38) {
                upPressed = true;
            }
            if (e.keyCode == 40) {
                downPressed = true;
            }
        }
        function keyUpHandler(e) {
            if (e.keyCode == 39) {
                rightPressed = false;
            }

            if (e.keyCode == 37) {
                leftPressed = false;
            }

            if (e.keyCode == 38) {
                upPressed = false;
            }

            if (e.keyCode == 40) {
                downPressed = false;
            }
        }


        //m√©todo main
        function desenhar() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
           // personagem.velocidade = 10;
            //limites
            if (rightPressed && personagem.x < (canvas.width - personagem.largura)) {
                personagem.x +=personagem.velocidade;
            }
            if (leftPressed && personagem.x > (canvas.width - canvas.width)) {
                personagem.x-=personagem.velocidade;
            }
            if (upPressed && personagem.y > (canvas.height - canvas.height)) {
                personagem.y-=personagem.velocidade;
            }
            if (downPressed && personagem.y < (canvas.height - personagem.altura)) {
                personagem.y+=personagem.velocidade;
            }
            personagem.desenharPersonagem();
        }

        //thread 
        setInterval(desenhar, 10);
    </script>
